@SERIAL_CONFIG@
@TERMINAL_CONFIG@

set default="0"
set timeout="@TIMEOUT@"
set root='(hd0,gpt2)'

menuentry "Velocloud Installer (Auto edge500/300/800)" {
	linux /boot/vmlinuz @CMDLINE@ noinitrd vc.install
}
menuentry "Velocloud Installer (Force edge300)" {
	linux /boot/vmlinuz @CMDLINE@ noinitrd vc.install velocloud_vc.bname=edge300 gpio_pcu.bname=edge300
}
menuentry "Velocloud Installer (Force edge800)" {
	linux /boot/vmlinuz @CMDLINE@ noinitrd vc.install velocloud_vc.bname=edge800 gpio_pcu.bname=edge800
}
menuentry "Velocloud Live" {
	linux /boot/vmlinuz @CMDLINE@ noinitrd
}
menuentry "Velocloud (failsafe)" {
	linux /boot/vmlinuz failsafe=true @CMDLINE@ noinitrd
}
