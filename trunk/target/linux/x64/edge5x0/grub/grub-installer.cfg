@SERIAL_CONFIG@
@TERMINAL_CONFIG@

set default="0"
set timeout="@TIMEOUT@"
set root='(hd0,gpt2)'

set misc="velocloud_vc.bname=edge520 gpio_pcu.bname=edge520"

menuentry "Velocloud Installer (edge520/540)" {
	linux /boot/vmlinuz @CMDLINE@ noinitrd vc.install $misc
}
menuentry "Velocloud Live" {
	linux /boot/vmlinuz @CMDLINE@ noinitrd $misc
}
menuentry "Velocloud (failsafe)" {
	linux /boot/vmlinuz failsafe=true @CMDLINE@ noinitrd $misc
}
